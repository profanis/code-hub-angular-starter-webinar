<div class="row">
  <div *ngFor="let course of courses" class="card col-sm-3 mb-5 ml-3">
    <img src="assets/{{course.image}}" class="card-img-top" [alt]="course.title">
    <div class="card-body">
      <h5 class="card-title">{{course.title}}</h5>
      <p class="card-text">{{course.description}}</p>
    </div>
    <button class="btn btn-primary">Show details</button>
  </div>
</div>
